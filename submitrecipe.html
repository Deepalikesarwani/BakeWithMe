<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            /* background-color: #f4f4f4; */
            background-image: url("/images/contactus.jpg");
            background-size: cover;
            backdrop-filter: blur(5px);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: auto;
        }

        #userForm {
            background:rgba(214, 201, 201, 0.963);
            opacity: 0.9;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            height: 450px;
            width: 500px;
            margin-left: 1px;
            object-fit: contain;
        }
        #userlist{
            margin-left: 105px;
            width: 900px;
            background:rgba(214, 201, 201, 0.963);
            opacity: 0.9;
            text-align: center;

        }
        h2{
            font-size: 25px;
            color: black;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-size: 15px;
        }

        input, textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
            font-size: 15px;
        }

        button {
            background-color: #030930;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100px;
            height: 30px;
            font-size: 15px;
        }

        .userEntry {
            background-color: #fff;
            padding: 10px;
            margin-bottom: 40px;
            margin-right: 20px;
            border-radius: 4px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            
        }

        .deleteBtn {
            background-color: #f44336;
            color: #fff;
            height: 25px;
            width: 70px;
            padding: 5px 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 15px;
        }
    </style>
</head>
<body>
    <div id="userForm">
        <h2>User Profile Form</h2>
        <label for="username">Username:</label>
        <input type="text" id="username" placeholder="Enter your username" required>

        <label for="photo">Upload Photo:</label>
        <input type="file" id="photo" accept="image/*" required>
       
        <label for="description">Recipe Name:</label>
        <textarea id="description" placeholder="Enter Recipe name"></textarea>
        <label for="recipe">Upload Recipe:</label>
        <input type="file" id="recipe" name="textFile" accept=".docx" required>

        <button onclick="submitForm()">Submit</button>
    </div>

    <div id="userList">
        <h2>User List</h2>
        <ul id="userUl"></ul>
    </div>

    <script>
        function submitForm() {
            var username = document.getElementById('username').value;
            var photo = document.getElementById('photo').value;
            var description = document.getElementById('description').value;
            var recipe =document.getElementById('recipe').value;

            // Create a new list item to display user information
            var listItem = document.createElement('li');
            listItem.className = 'userEntry';
            listItem.innerHTML = '<strong>Username:</strong> ' + username + '<br>' +
                                '<strong>Photo:</strong> ' + photo + '<br>' +
                                '<strong>Recipe name:</strong> ' + description +'<br>'+'<strong>Recipe:</strong> ' + recipe +'<br>'+
                                '<button class="deleteBtn" onclick="deleteEntry(this)">Delete</button>';

            // Append the new list item to the user list
            document.getElementById('userUl').appendChild(listItem);

            // Clear the form fields after submission
            document.getElementById('username').value = '';
            document.getElementById('photo').value = '';
            document.getElementById('description').value = '';
            document.getElementById('Recipe').value = '';
        }

        function deleteEntry(btn) {
            var listItem = btn.parentNode;
            listItem.parentNode.removeChild(listItem);
        }
    </script>
</body>
</html>
