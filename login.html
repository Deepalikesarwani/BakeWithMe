<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/d22b416d93.js" crossorigin="anonymous"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            /* background:#7d2ae8; */
            background-image: url("./images/login_img.jpg");
            background-repeat: no-repeat;
            background-size: cover;
            background-color: rgba(198, 182, 160, 0.96);
            padding: 30px;
        }

        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(198, 182, 160, 0.82);
            /* Adjust the color and opacity as needed */
            /* backdrop-filter: blur(5px); Adjust the blur amount as needed */
            z-index: -1;
        }

        .container {
            position: absolute;
            max-width: 850px;
            width: 100%;
            background-color: #fff;
            padding: 40px 30px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 2);
            perspective: 2700px;
            z-index: 1;
        }

        .container .cover {
            position: absolute;
            top: 0;
            left: 50%;
            height: 100%;
            width: 50%;
            z-index: 1;
            transition: all 1s ease;
            transform-origin: left;
            transform-style: preserve-3d;
        }

        .container .cover::before {
            content: '';
            position: absolute;
            height: 100%;
            width: 100%;
            opacity: 0.5;
        }

        .container #flip:checked~.cover {
            transform: rotateY(-180deg);
        }

        .container #flip {
            display: none;
        }

        .container .cover img {
            height: 100%;
            width: 100%;
            position: absolute;
            object-fit: cover;
            z-index: 12;
            backface-visibility: hidden;
        }

        .container form {
            height: 100%;
            width: 100%;
            background: #fff;

        }

        .container .form-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        #loginform .title {
            position: relative;
            font-size: 24px;
            font-weight: 500;
            color: #333;


        }

        #signupform .title {
            position: relative;
            margin-left: 11%;
            margin-top: 17px;
            font-size: 24px;
            font-weight: 500;
            color: #333;

        }

        #loginform .title:before {
            content: '';
            position: absolute;
            left: 0;
            bottom: 0;
            height: 3px;
            width: 25px;
            background: rgb(72, 40, 6);
        }

        #signupform .title:before {
            content: '';
            position: absolute;
            left: 0;
            bottom: 0;
            height: 3.4px;
            width: 20px;
            background: rgb(72, 40, 6);

        }

        #loginform .login-form .input-boxes {
            margin-top: 27px;

        }

        #loginform .login-form {
            width: 90%;
        }

        #signupform .signup-form {
            width: 100%;
        }

        #signupform .signup-form .input-boxes {
            margin-top: 26px;
            margin-left: 11%;
        }

        #loginform .login-form .input-box {
            display: flex;
            align-items: center;
            height: 50px;
            width: 100%;
            margin: 10px 0px;
            position: relative;

        }

        #signupform .signup-form .input-box {
            display: flex;
            align-items: center;
            height: 50px;
            width: 100%;
            margin: 10px 0px;
            position: relative;

        }

        #loginform .input-box input {
            height: 100%;
            width: 100%;
            outline: none;
            border: none;
            padding: 0 30px;
            font-size: 16px;
            font-weight: 500;
            border-bottom: 2px solid rgba(0, 0, 0, 0.2);
            transition: all 0.4s ease;

        }

        #signupform .signup-form .input-box input {
            height: 100%;
            width: 100%;
            outline: none;
            border: none;
            padding: 0 30px;
            font-size: 16px;
            font-weight: 500;
            border-bottom: 2px solid rgba(0, 0, 0, 0.2);
            transition: all 0.4s ease;

        }

        #loginform .input-box input:focus,
        #loginform .input-box input:valid {
            border-color: rgb(72, 40, 6);
        }

        #signupform .input-box input:focus,
        #signupform .input-box input:valid {
            border-color: rgb(72, 40, 6);
        }

        .input-box i {
            position: absolute;
            color: rgb(72, 40, 6);
            font-size: 17px;


        }

        form .form-content .text {
            font-size: 14px;
            font-weight: 500;
            color: #333;
        }

        form .form-content .text a {
            text-decoration: none;
            color: rgb(72, 40, 6);
            font-size: 15px;
        }

        #loginform .text a {
            text-decoration: none;
            color: rgb(72, 40, 6);
            font-size: 15px;
        }

        #loginform .text a:hover {
            text-decoration: underline;
            color: rgb(30, 17, 3);
        }

        form .form-content .button {
            color: #fff;
            margin-top: 40px;
        }

        #loginform .button button input {
            color: rgb(248, 244, 239);
            background: rgb(72, 40, 6);
            
            width:90px;
            padding: 0;
            cursor: pointer;
            transition: all 0.4s ease;
        }

        #signupform .button button input {
            color: rgb(242, 240, 237);
            width: 90px;
            background: rgb(72, 40, 6);
            
            padding: 0;
            cursor: pointer;
            transition: all 0.4s ease;
        }

        #loginform .button input:hover {
            background: rgb(47, 26, 3);
        }

        #signupform .button input:hover {
            background: rgb(47, 26, 3);
        }

        .form-content label {
            color: rgb(42, 23, 2);
            cursor: pointer;
        }

        .form-content label:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    
    <div class="container">
        <input type="checkbox" id="flip">
        <div class="cover">
            <div class="front">
                <img src="./images/cupcake.jpg" alt="coffee image">
            </div>
        </div>
        <div class="form-content">
            <form id="loginform">
                <div class="login-form">
                    <div class="title">Login</div>
                    <div class="input-boxes">
                        <div class="input-box">
                            <i class="fas fa-envelope"></i>
                            <input type="text"  id="loginUsername" placeholder="enter your username" required>
                        </div>
                        <div class="input-box">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="loginPassword" placeholder="enter your password" required>
                        </div>
                        <div class="text"><a href="#">Forgot password?</a></div>
                        <div class="button input-box">
                            <button><input type="submit" value="submit"></button>
                        </div>
                        <div class="text">Don't have an account? <label for="flip">Signup now</label></div>
                    </div>
                </div>
            </form>
            <form id="signupform">
                <div class="signup-form">
                    <div class="title">Signup</div>
                    <div class="input-boxes">
                        <div class="input-box">
                            <i class="fas fa-user"></i>
                            <input type="text"  placeholder="enter your name" id=name required>
                        </div>
                        <div class="input-box">
                            <i class="fas fa-envelope"></i>
                            <input type="text"  id="signupUsername" placeholder="enter your username" id=mail required>
                        </div>
                        <div class="input-box">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="signupPassword" placeholder="enter your password" id=pswd required>
                        </div>
                        <div class="button input-box">
                            <button><input type="submit" value="submit"></button>
                        </div>
                        <div class="text">Already have an account? <label for="flip">Login now</label></div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script>
        document.getElementById('loginform').addEventListener('submit', function(event) {
    event.preventDefault();
    const username = document.getElementById('loginUsername').value;
    const password = document.getElementById('loginPassword').value;
    const users = JSON.parse(localStorage.getItem('users')) || [];

    const user = users.find(u => u.username === username && u.password === password);
    if (user) {
        alert('Login successful');
        
    } else {
        alert('Invalid Username or password');
    }
});
document.getElementById('signupform').addEventListener('submit', function(event) {
    event.preventDefault();
    const username = document.getElementById('signupUsername').value;
    const password = document.getElementById('signupPassword').value;
    const users = JSON.parse(localStorage.getItem('users')) || [];

    if (users.some(u => u.username === username)) {
        alert('Username already exists');
    } else {
        users.push({ username, password });
        localStorage.setItem('users', JSON.stringify(users));
        alert('Signup successful! Please login.');
       
        window.location.href = 'login.html';
    }
});


        
    </script>
</body>

</html>
